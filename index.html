<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div>
    <div class="container">
      <h1>QUIZ GAME-HAVE A FUN ALL THROUGH!üòçü§ó</h1>
      <div id="question-container" class="hide">
        <h2>Subject: General Paper <b>(Answer All Questions)</b></h2>
        <h3>Total Questions: Eight(8) </h3>
        <h3>Instructions: Please read carefully and choose the right option.</h3><br>
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      
      <div class="controls">
        
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>

      </div>
      <div id="score-container" class="hide">
        <p>Total Correct: <span id="total-correct"></span></p>
      </div>
      
      
    </div>
    <div class="foot">
      <footer>Copyright &COPY; Tukur Fatiu 2024</footer>
    </div>
  </div>
</body>
</html>
